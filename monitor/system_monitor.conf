# System Monitor Configuration File
# This file contains all configurable parameters for the system monitoring script

# Threshold Settings
CPU_THRESHOLD=50                    # CPU usage percentage threshold for alerts
MEMORY_THRESHOLD=80                 # Memory usage percentage threshold for alerts  
DISK_THRESHOLD=80                  # Disk usage percentage threshold for alerts

# Report Settings
LOG_RETENTION_DAYS=7               # Number of days to keep uncompressed reports

# Directories to scan for large files
SCAN_DIRECTORIES=("/var/log" "/home" "/tmp")

# Log Files
SYSLOG_FILE="/var/log/syslog"      # Primary syslog file location
MESSAGES_FILE="/var/log/messages"  # Alternative messages file location

# Report Output
REPORT_DIR="/home/victoire/CascadeProjects/monitor/reports"  # Directory to save reports
TEMP_DIR="/tmp"                    # Temporary directory for processing

# Monitoring Settings
ENABLE_PROCESS_MONITORING=true     # Monitor processes (true/false)
ENABLE_DISK_MONITORING=true        # Monitor disk usage (true/false)
ENABLE_NETWORK_MONITORING=true     # Monitor network connections (true/false)
ENABLE_LOG_ANALYSIS=true          # Analyze system logs (true/false)

# Advanced Settings
MAX_FILE_SIZE_MB=100              # Minimum file size in MB to consider as "large"
TOP_PROCESS_COUNT=5               # Number of top processes to show
NETWORK_PORT_THRESHOLD=1024       # Port number threshold for "unusual" ports
LOG_ANALYSIS_HOURS=24             # Number of hours to analyze in logs

# Colors (can be customized)
RED='\033[0;31m'
GREEN='\033[0;32m'
YELLOW='\033[1;33m'
BLUE='\033[0;34m'
PURPLE='\033[0;35m'
CYAN='\033[0;36m'
WHITE='\033[1;37m'
NC='\033[0m'                      # No Color

# Performance Settings
TIMEOUT_SECONDS=30                # Timeout for commands that might hang
MAX_PARALLEL_JOBS=4               # Maximum number of parallel operations

# Security Settings
REQUIRE_ROOT=false                # Require root privileges (true/false)
ALLOW_USER_OVERRIDE=true          # Allow users to override config (true/false)

# Notification Settings
ENABLE_TERMINAL_NOTIFICATIONS=true # Show notifications in terminal (true/false)
ENABLE_SOUND_ALERTS=false         # Enable sound alerts (true/false)
SOUND_FILE="/usr/share/sounds/alsa/Front_Left.wav"  # Sound file for alerts

# Custom Commands (can be overridden if needed)
CUSTOM_CPU_CMD=""                 # Custom command for CPU monitoring
CUSTOM_MEMORY_CMD=""              # Custom command for memory monitoring
CUSTOM_DISK_CMD=""                # Custom command for disk monitoring
CUSTOM_NETWORK_CMD=""             # Custom command for network monitoring

# Exclude Patterns (for file scanning)
EXCLUDE_PATTERNS=("*.tmp" "*.cache" "*.log" "/proc/*" "/sys/*" "/dev/*")
